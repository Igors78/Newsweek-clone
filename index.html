<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <script
      src="https://kit.fontawesome.com/013fb8bd39.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Newsweek clone</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container-fluid">
        <div
          class="topnavbar row d-flex justify-content-between align-items-center"
        >
          <div class="tageffect d-none d-lg-flex"></div>
          <div class="topnavleft col-3 d-none d-lg-flex flex-column">
            <a href="#" class="font-weight-bold text-white text-decoration-none"
              ><i class="fas fa-cloud-sun"></i> 7&deg; Riga, LV
              <i class="fas fa-chevron-right"></i
            ></a>
            <p class="text-white">Tue, Oct 13, 2020</p>
          </div>
          <div class="topnavcenter col-4">
            <a href="#">
              <img class="img-fluid" src="assets/img/logo.png" alt="logo" />
            </a>
          </div>
          <div class="topnavright col-3 d-flex justify-content-end">
            <button type="button" class="btn d-md-none text-secondary">
              <span
                class="iconify"
                data-icon="clarity:avatar-solid"
                data-inline="false"
              ></span>
            </button>
            <button
              type="button"
              class="btn text-white font-weight-bold d-md-flex d-none"
            >
              LOGIN
            </button>
            <button type="button" class="btn">
              <span class="badge badge-pill badge-warning"
                >SUBSCRIBE <i class="fas fa-chevron-right"></i
              ></span>
            </button>
            <button type="button" class="btn d-lg-none text-secondary">
              <span
                class="iconify"
                data-icon="fa:bars"
                data-inline="false"
              ></span>
            </button>
          </div>
        </div>
        <div class="navbarmiddle row d-none d-lg-flex">
          <ul
            class="col list-unstyled d-flex justify-content-between"
          >
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold"
                >U.S.</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >World</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >Business</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >Tech & Science</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >Culture</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >News Geek</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >Sports</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >Health</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >The Debate</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >Vantage</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-decoration-none text-reset font-weight-bold border-left"
                >Weather</a
              >
            </li>

            <li class="d-flex">
              <input type="text" class="outline-none" placeholder="Search " />

              <span
                class="iconify"
                data-icon="bytesize:search"
                data-inline="false"
              ></span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
