<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <script
      src="https://kit.fontawesome.com/013fb8bd39.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Newsweek clone</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container-fluid">
        <div
          class="topnavbar row d-flex justify-content-between align-items-center"
        >
          <div class="topnavleft col-4 d-none d-lg-flex flex-column">
            <a href="#" class="font-weight-bold text-white"
              ><i class="fas fa-cloud-sun"></i> 7&deg; Riga, LV
              <i class="fas fa-chevron-right"></i
            ></a>
            <p class="text-white">Tue, Oct 13, 2020</p>
          </div>
          <div class="topnavcenter col-4">
            <a href="#">
              <img class="img-fluid" src="assets/img/logo.png" alt="logo" />
            </a>
          </div>
          <div class="topnavright col-4 d-flex justify-content-end">
            <button type="button" class="btn d-md-none"><span class="iconify " data-icon="clarity:avatar-solid" data-inline="false"></span></button>
            <button type="button" class="btn text-white font-weight-bold d-md-flex d-none">
              LOGIN
            </button>
            <button type="button" class="btn d-none d-md-flex">
              <span class="badge badge-pill badge-warning"
                >SUBSCRIBE <i class="fas fa-chevron-right"></i
              ></span>
            </button>
            <button type="button" class="btn d-flex d-md-none">
              <span class="badge badge-pill badge-warning"
                >SUBSCRIBE <i class="fas fa-chevron-right"></i
              ></span>
            </button>
            <button type="button" class="btn d-lg-none text-secondary"><span class="iconify " data-icon="fa:bars" data-inline="false"></span></button>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
